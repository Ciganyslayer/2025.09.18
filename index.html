<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza rendelés form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Kovács Pizza</h1>
    <!-- from -->
    <form method="post" action="https://httpsbin.org/post">
        <label>
            Name:
        <input type="text" name="name" placeholder="Pl. Lakatos Rozina" maxlength="20" required>    
        </label>
    </form>
    <form>
        <label>
            Phone number:
        <input type="tel" name="phone" placeholder="Pl. +36301234567" maxlength="15" required>    
        </label>
    </form>
    <form>
        <label>
            E-mail:
        <input type="email" name="email" placeholder="Pl. magyarpeter26@gmail.com" maxlength="50" required>    
        </label>
    </form>
    <br>

    <fieldset>
    <legend> Pizza mérete:</legend>
        <label>
        <input type="radio" name="size" required value="Kicsi(22cm)">Kicsi(22cm)
        </label>
        <label>
        <input type="radio" name="size" required value="Normál(32cm)">Normál(32cm)
        </label>
        <label>
        <input type="radio" name="size" required value="Családi(50cm)">Családi(50cm)
        </label>
    
    </fieldset>

    <fieldset>
        <legend>Feltétek:</legend>
        <label>
        <input type="checkbox" name="feltét" required value="Rántott csülök">Rántott csülök
        <input type="checkbox" name="feltét" required value="Pirított cápauszony">Pirított cápauszony
        <input type="checkbox" name="feltét" required value="Párolt marhahere">Párolt marhahere
        <input type="checkbox" name="feltét" required value="Sült lópata">Sült lópata
        </label>
    </fieldset>

    <fieldset>
        <legend>Megjegyzés</legend>
        <textarea name="megjegyzés" id="megjegyzés_mezo" maxlength="200" placeholder="Írj nekünk megjegyzést!" style="width: 400px"></textarea>
    </fieldset>
    <button type="submit" style="width: 200px;">Place order</button>
</body>
</html>
