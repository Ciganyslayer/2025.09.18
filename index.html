<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza rendelés form</title>
</head>
<body>
    <h1 style="text-align: center;">Kovács Pizza</h1>
    <form>
        <label>
            Name:
        <input type="text" name="name" placeholder="Pl. Lakatos Rozina" maxlength="20" required>    
        </label>
    </form>
    <form>
        <label>
            Phone number:
        <input type="tel" name="phone" placeholder="Pl. +36301234567" maxlength="15" required>    
        </label>
    </form>
    <form>
        <label>
            E-mail:
        <input type="email" name="email" placeholder="Pl. magyarpeter26@gmail.com" maxlength="50" required>    
        </label>
    </form>
    <br>
    <legend>
        Pizza mérete:
        <label>
        <input type="radio" name="size" required> Kicsi(22cm)
        </label>
        <label>
        <input type="radio" name="size" required> Normál(32cm)
        </label>
        <label>
        <input type="radio" name="size" required> Családi(50cm)
        </label>
    </legend>
    <fieldset>
        <legend>Feltétek:</legend>
        <label>
        <input type="checkbox" name="feltét" required> Rántott csülök
        <input type="checkbox" name="feltét" required> Pirított cápauszony
        <input type="checkbox" name="feltét" required> Párolt marhahere
        <input type="checkbox" name="feltét" required> Sült lópata
        </label>
    </fieldset>
    <fieldset>
        <legend>Megjegyzés</legend>
        <textarea name="megjegyzés" id="megjegyzés_mezo" maxlength="200" placeholder="Írj nekünk megjegyzést!" style="width: 400px"></textarea>
    </fieldset>
    <button type="submit" style="width: 200px;">Place order</button>
</body>
</html>
